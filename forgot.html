<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - St. Seraphina's Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Your Password?</h2>
            <p class="text-center text-sm text-gray-600 mb-6">No problem. Answer your security question to reset your password.</p>

            <form id="forgot-password-form" class="space-y-6">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>

                <div>
                    <label for="security-question" class="block text-sm font-medium text-gray-700">Security Question</label>
                    <select id="security-question" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                        <option>What is your best friend's name?</option>
                        <option>What is your favourite color?</option>
                        <option>What is the name of your first school?</option>
                        <option>What is your favourite movie?</option>
                        <option>What is your favourite hobby?</option>
                    </select>
                </div>

                <div>
                    <label for="security-answer" class="block text-sm font-medium text-gray-700">Your Answer</label>
                    <input type="text" id="security-answer" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>

                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Password Modal -->
    <div id="reset-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-overlay">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8 modal-content scale-95">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Your Password</h2>
            <form id="reset-password-form" class="space-y-6">
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="new-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" id="confirm-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">Set New Password</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        const forgotForm = document.getElementById('forgot-password-form');
        const resetModal = document.getElementById('reset-password-modal');
        const resetForm = document.getElementById('reset-password-form');
        let verifiedEmail = null;

        forgotForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('full-name').value.trim().toLowerCase();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const question = document.getElementById('security-question').value;
            const answer = document.getElementById('security-answer').value.trim().toLowerCase();

            const users = JSON.parse(localStorage.getItem('hospitalUsers')) || [];
            const user = users.find(u => u.email.toLowerCase() === email);

            if (user && user.name.trim().toLowerCase() === name && user.securityQuestion === question && user.securityAnswer.trim().toLowerCase() === answer) {
                verifiedEmail = user.email; // Store the verified email
                forgotForm.parentElement.classList.add('hidden'); // Hide the forgot password form
                resetModal.classList.remove('hidden'); // Show the reset password modal
            } else {
                alert('The information provided does not match our records. Please try again.');
            }
        });

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('hospitalUsers')) || [];
            const userIndex = users.findIndex(u => u.email === verifiedEmail);

            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem('hospitalUsers', JSON.stringify(users));
                alert('Password reset successfully! You can now log in with your new password.');
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                alert('An error occurred. Please try again.');
            }
        });
    </script>

</body>

</html>
