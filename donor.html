<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            text-align: center;
            color: #d32f2f;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }
        
        form label,
        form input,
        form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        
        form label {
            font-weight: 600;
        }
        
        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        form button {
            padding: 12px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        
        form button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Blood Donor Registration</h2>
        <form id="donator-form">
            <label for="d_firstName">First Name</label><input type="text" id="d_firstName" name="firstName" required>
            <label for="d_middleName">Middle Name</label><input type="text" id="d_middleName" name="middleName">
            <label for="d_lastName">Last Name</label><input type="text" id="d_lastName" name="lastName" required>
            <label for="d_city">City</label><input type="text" id="d_city" name="city" required>
            <label for="d_address">Address</label><input type="text" id="d_address" name="address" required>
            <label for="d_pincode">Pincode</label><input type="text" id="d_pincode" name="pincode" required>
            <label for="d_bloodGroup">Blood Group</label><input type="text" id="d_bloodGroup" name="bloodGroup" required>
            <label for="d_height">Height (cm)</label><input type="number" id="d_height" name="height" required>
            <label for="d_weight">Weight (kg)</label><input type="number" id="d_weight" name="weight" required>
            <label for="d_email">Email</label><input type="email" id="d_email" name="email" required>
            <label for="d_contact">Contact No</label><input type="tel" id="d_contact" name="contact" required>
            <button type="submit">Register as Donor</button>
        </form>
    </div>

    <script>
        document.getElementById('donator-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const donorData = Object.fromEntries(formData.entries());
            donorData.type = "Donor";

            // Save data to local storage
            let donors = JSON.parse(localStorage.getItem('donors')) || [];
            donors.push(donorData);
            localStorage.setItem('donors', JSON.stringify(donors));

            alert("Registration is successful!");

            // Reset the form
            event.target.reset();
        });
    </script>
</body>

</html>
