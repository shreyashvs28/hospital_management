<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            text-align: center;
            color: #d32f2f;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }
        
        form label,
        form input,
        form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        
        form label {
            font-weight: 600;
        }
        
        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        form button {
            padding: 12px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        
        form button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Blood Receiver Registration</h2>
        <form id="receiver-form">
            <label for="r_firstName">First Name</label><input type="text" id="r_firstName" name="firstName" required>
            <label for="r_middleName">Middle Name</label><input type="text" id="r_middleName" name="middleName">
            <label for="r_lastName">Last Name</label><input type="text" id="r_lastName" name="lastName" required>
            <label for="r_city">City</label><input type="text" id="r_city" name="city" required>
            <label for="r_address">Address</label><input type="text" id="r_address" name="address" required>
            <label for="r_pincode">Pincode</label><input type="text" id="r_pincode" name="pincode" required>
            <label for="r_bloodGroup">Required Blood Group</label><input type="text" id="r_bloodGroup" name="bloodGroup" required>
            <label for="r_height">Height (cm)</label><input type="number" id="r_height" name="height" required>
            <label for="r_weight">Weight (kg)</label><input type="number" id="r_weight" name="weight" required>
            <label for="r_email">Email</label><input type="email" id="r_email" name="email" required>
            <label for="r_contact">Contact No</label><input type="tel" id="r_contact" name="contact" required>
            <button type="submit">Register as Receiver</button>
        </form>
    </div>

    <script>
        document.getElementById('receiver-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const receiverData = Object.fromEntries(formData.entries());
            receiverData.type = "Receiver";

            // Save data to local storage
            let receivers = JSON.parse(localStorage.getItem('receivers')) || [];
            receivers.push(receiverData);
            localStorage.setItem('receivers', JSON.stringify(receivers));

            alert("Registration is successful!");

            // Reset the form
            event.target.reset();
        });
    </script>
</body>

</html>
